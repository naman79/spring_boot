<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">

	<div class="panel-heading">Modify Page</div>
	<div class="panel-body">

    <form id='f1'>

		<div class="form-group">
			<label>CODENO</label> <input class="form-control" name="codeno"
				th:value="${vo.codeno}" readonly="readonly" />
		</div>

		<div class="form-group">
			<label>CODE1</label> <input class="form-control" name="code1"
				th:value="${vo.code1}" />
		</div>

		<div class="form-group">
			<label>CODE2</label> <input class="form-control" name="code2"
				th:value="${vo.code2}" />
		</div>

		<div class="form-group">
			<label>NAME</label>
			<textarea class="form-control" rows="3" name='name'
				th:text="${vo.name}"></textarea>
		</div>

		<div class="form-group">
			<label>DESCRIPT</label> <input class="form-control" name="descript"
				th:value="${vo.descript}"/>
		</div>
		
		<input type='hidden' name="page" th:value="${pageVO.page}">
		<input type='hidden' name="size" th:value="${pageVO.size}">
		<input type='hidden' name="type" th:value="${pageVO.type}">
		<input type='hidden' name="keyword" th:value="${pageVO.keyword}">
		
		</form>

		<div class="form-group">
			<label>CreateDate</label> <input class="form-control" name="createDate"
				th:value="${#dates.format(vo.createdate,'yyyy-MM-dd')}"
				readonly="readonly" />
		</div>

		<div class="pull-right">
		
		  <a href="#" class="btn btn-warning modbtn">Modify</a>
		
		  <a href="#" class="btn btn-danger delbtn">Delete</a>

			<a th:href="@{ list(page=${pageVO.page}, 
			                size=${pageVO.size}, 
			                type=${pageVO.type}, 
			                keyword=${pageVO.keyword},
			                codeno = ${vo.codeno}
			             )}" class="btn btn-primary">Cancel & Go List</a> 
		</div>

	</div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

	<script th:inline="javascript">
	$(document).ready(function(){
	
		var formObj = $("#f1");
		
		$(".delbtn").click(function(){
			
			formObj.attr("action","delete");
			formObj.attr("method", "post");
			
			formObj.submit();
			
		});
		
		$(".modbtn").click(function(){
			
			formObj.attr("action","modify");
			formObj.attr("method", "post");
			
			formObj.submit();
			
		});
		
		
	});	
	</script>

</th:block>
